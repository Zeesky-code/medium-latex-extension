<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>UniTex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lib/katex.min.css">
  <script src="lib/katex.min.js"></script>
  <script src="lib/html2canvas.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>UniTex</h1>
    </header>
    <main>
      <div class="input-group">
        <label for="latexInput">LaTeX Input</label>
        <div class="toolbar">
          <button id="btnBold" class="tool-btn" title="Bold (\mathbf)">B</button>
          <button id="btnMono" class="tool-btn" title="Monospace (\mathtt)">M</button>
        </div>
        <textarea id="latexInput" placeholder="Type LaTeX here... e.g., \alpha \to \beta"></textarea>
        <div id="symbolGrid" class="symbol-grid"></div>
      </div>
      <div class="preview-group">
        <label>Unicode Preview</label>
        <div id="preview" class="preview-box"></div>
      </div>
      <div class="action-row">
        <button id="copyBtn">Copy Unicode</button>
        <button id="renderBtn" class="secondary-btn" title="Render as Image for complex math">ðŸ“¸ Image</button>
        <button id="saveBtn" class="secondary-btn" title="Save to Library">Save</button>
      </div>
      <div id="status" class="status-msg"></div>

      <!-- Hidden container for image rendering -->
      <div id="render-container" style="position: absolute; left: -9999px; top: -9999px;"></div>

      <div class="tabs">
        <button id="tabRecent" class="tab-btn active">Recent</button>
        <button id="tabLibrary" class="tab-btn">Library</button>
      </div>

      <div id="historyList" class="list-container"></div>
      <div id="libraryList" class="list-container hidden"></div>
    </main>
    <footer>
      <p>Supports basic math & subscripts</p>
    </footer>
  </div>
  <script src="latex-map.js"></script>
  <script src="popup.js"></script>
</body>

</html>
